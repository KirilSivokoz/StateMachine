name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Swift format
      run: swift run swiftformat . --lint
    - name: Swift link
      run: swift run swiftlint
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
